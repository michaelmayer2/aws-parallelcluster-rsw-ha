name: rsw-ha
runtime:
  name: python
  options:
    virtualenv: venv
description: Deploy Posit Workbench in HA/LB configuration 

config:
  region:
    type: string
    description: AWS region to use
    default: eu-west-1
  email:
    type: string
    description: EMail address
    default: tbd@tbc.com
  ServerInstanceType:
    type: string
    description: AWS instance type for AD jumphost EC2 instance 
    default: t3.medium
  ami:
    type: string
    description: A valid AMI used to deploy on AD jumphost (must be Ubuntu 20.04 LTS)
    default: ami-0d2a4a5d69e46ea0b
  Domain:
    type: string
    description: Name of Domain to be used for AD 
    default: pwb.posit.co
  DomainPW:
    type: string
    description: Password for the Administrator AD account 
    default: Testme123! 
  db_username:
    type: string
    description: Username for the PostgreSQL db
    default: pwb_db_admin 
  db_password:
    type: string
    description: Password for the PostgreSQL db
    default: pwb_db_password 
